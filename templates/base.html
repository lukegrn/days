<!doctype html>
<html lang="en">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet"
  />
  <head>
    <meta charset="UTF-8" />
    <title>Days - Luke Green</title>
    <style>
      :root {
        font-family:
          Nunito,
          Times New Roman;
        font-size: 1.15rem;
      }
      body {
        width: 70%;
        margin: auto;
      }
      img {
        max-width: 100%;
        max-height: 80vh;
        margin: auto;
        display: block;
      }
      hr {
        width: 30%;
        margin-bottom: 2rem;
      }
      h2 {
        text-align: center;
      }
      .sm {
        height: 10rem;
        display: inline;
        margin: 0.25rem;
      }
      .previews {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      a:link {
        color: black;
      }
      a:visited {
        color: black;
      }
      a:hover {
        color: #888888;
      }
      a:active {
        color: #bbbbbb;
      }
      .close {
        position: absolute;
        top: 1rem;
        left: 2rem;
        text-decoration: none;
        border: solid;
        border-top-width: medium;
        border-right-width: medium;
        border-bottom-width: medium;
        border-left-width: medium;
        padding: 0 0.6rem;
        border-width: 1px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    {{ template "body" . }}
  </body>
</html>
